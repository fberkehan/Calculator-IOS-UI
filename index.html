<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hesap Makinesi</title>
    <meta name='viewport' content="width=device-width, initial-scale=0.7, minimum-scale=0.7, maximum-scale=0.7">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>


    <div class="arkaplan">

        <img style="transform: scale(0.7);width: 809px;" width="529px" src="iphone.svg">
        <div style="transform: scale(0.7);" class="hesapMakinesi">

            <div class="ustYanit" style="color: white;">
            <h1 style="margin-bottom: 0px;" id="burayaYaz">Merhaba</h1>
            </div>
            <div class="altPanel" style="color: white;">
            
                <span id="AC" onClick="islemeAl(this.id)" class="dot renkGri">AC</span>
                <span id="+-" onClick="islemeAl(this.id)" class="dot renkGri">
                    <img width="50px" src="https://cdn-icons-png.flaticon.com/512/8438/8438631.png">
                </span>
                <span id="/" onClick="islemeAl(this.id)" class="dot renkGri">%</span>
                <span id="bolum" onClick="islemeAl(this.id)" class="dot renkTuruncu">รท</span>

                <span id="7" onClick="islemeAl(this.id)" class="dot">7</span>
                <span id="8" onClick="islemeAl(this.id)" class="dot">8</span>
                <span id="9" onClick="islemeAl(this.id)" class="dot">9</span>
                
                <span id="carpi" onClick="islemeAl(this.id)" class="dot renkTuruncu">x</span>

                <span id="4" onClick="islemeAl(this.id)" class="dot">4</span>
                <span id="5" onClick="islemeAl(this.id)" class="dot">5</span>
                <span id="6" onClick="islemeAl(this.id)" class="dot">6</span>
                
                <span id="eksi" onClick="islemeAl(this.id)" class="dot renkTuruncu">-</span>

                <span id="1" onClick="islemeAl(this.id)" class="dot">1</span>
                <span id="2" onClick="islemeAl(this.id)" class="dot">2</span>
                <span id="3" onClick="islemeAl(this.id)" class="dot">3</span>
                
                <span id="topla" onClick="islemeAl(this.id)" class="dot renkTuruncu">+</span>
                <span id="0" onClick="islemeAl(this.id)" class="dot genisButon">&nbsp&nbsp0</span>
                <span id="nokta" onClick="islemeAl(this.id)" class="dot">.</span>
                <span id="sonuc" onClick="islemeAl(this.id)" class="dot renkTuruncu">=</span>
            
            
            </div>

           <h2 style="color: white;top: 237px;position: relative;"> <a href="https://github.com/fberkehan/Calculator-IOS-UI">github.com/fberkehan/Calculator-IOS-UI</a></h2>

        </div>


    </div>
    
</body>
</html>
